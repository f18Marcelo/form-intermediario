<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shotcut icon" href="assets/favic.png" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <!--Cria caixa para um determinado conteúdo. normalmente formílarios -->
          <div class="fieldset-wrapper">
            <legend>informações pessoais</legend>
            <div class="col2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite uma e-mail válido)</span>
              </label>
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <!--Cria caixa para um determinado conteúdo. normalmente formílarios -->
          <div class="fieldset-wrapper">
            <legend>informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <!--Cria caixa para um determinado conteúdo. normalmente formílarios -->
          <div class="fieldset-wrapper">
            <legend>seus horários disponíveis</legend>
            <div class="title">Primeira mentoria</div>

            <div class="col3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAA)</span> </label>
                <input type="date" id="date" required />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>
            </div>
          </div>

          <div class="fieldset-wrapper">
            <div class="title2">Segunda mentoria</div>

            <div class="col3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAA)</span> </label>
                <input type="date" id="date" required />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" type="submit" form="my-form">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
